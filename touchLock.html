<!DOCTYPE html>
<html>
<head>
	<title>touchLock</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/touchLock.css">
</head>
<body>
    <div class="timeDisplay">
    	<p id="localTime"></p>
    	<p id="dateTime"></p>
    </div>
	<canvas id="canvas"></canvas>
	<p id="title" class="prompt">请输入手势密码</p>
	</div>
	<div class="chooseBox">
		<button id="setPassword" class="checked">设置</button>
		<button id="checkPassword" class="unchecked">验证</button>
	</div>
    <script type="text/javascript" src="js/touchLock.js"></script>
</body>
</html>
